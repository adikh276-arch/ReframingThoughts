server {
    listen 80;
    server_name localhost;

    location /reframing-thoughts/ {
        alias /usr/share/nginx/html/reframing-thoughts/;
        index index.html;
        try_files $uri $uri/ /reframing-thoughts/index.html;
    }

    # Redirect root to subpath if needed, or handle as 404
    location / {
        return 301 /reframing-thoughts/;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
